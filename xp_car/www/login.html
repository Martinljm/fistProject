<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小鹏汽车用户平台</title>
    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
<div class="page">
    <!--左边的图-->
    <div class="left">
        <img src="../img/login/banner.jpg" alt=""/>
    </div>
    <!--右边的表单-->
    <div class="right">
        <div>
            <img src="../img/login/logo_sso.png" alt=""/>
        </div>
        <div class="form">
            <input type="text" placeholder="输入手机号码" id="phone"/>
            <input type="password" placeholder="输入密码" id="upwd"/>
        </div>
        <div class="hover1">
            <a href=""><button onclick="login()">登录</button></a>
        </div>
        <div class="reg">
            <p class="p1"><a href="reg.html">注册新账号</a></p>
            <p class="p2"><a href="">忘记密码</a></p>
        </div>
    </div>

</div>

</div>
</body>
</html>

<script>
    function login(){
    var xhr=new XMLHttpRequest();
    xhr.onreadystatechange=function(){
        if(xhr.readyState==4 && xhr.status==200){
            var result=xhr.responseText;
            console.log(result);
        }
    }
        console.log("lala");
    xhr.open("post","/login",true);
    xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    var formdata="phone="+phone.value+"&upwd="+upwd.value;
    xhr.send(formdata);

    }
</script>
